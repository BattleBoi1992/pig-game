<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link href="https://fonts.googleapis.com/css?family=Lato:100,300,600" rel="stylesheet" type="text/css">
        <script src="https://kit.fontawesome.com/3797ae5e09.js" crossorigin="anonymous"></script>
        <link type="text/css" rel="stylesheet" href="style.css">
        
        <title>Pig Game</title>
    </head>

    <body>
        <div class="wrapper clearfix">
            <div class="player-0-panel">
                <div class="player-name" id="name-0"></div>
                <div class="player-score" id="score-0"></div>
                <div class="player-current-box">
                    <div class="player-current-label">Current</div>
                    <div class="player-current-score" id="current-0"></div>
                </div>
            </div>
            
            <div class="player-1-panel">
                <div class="player-name" id="name-1"></div>
                <div class="player-score" id="score-1"></div>
                <div class="player-current-box">
                    <div class="player-current-label">Current</div>
                    <div class="player-current-score" id="current-1"></div>
                </div>
            </div>
            
            <button class="btn-new"><i class="fas fa-plus"></i>New game</button>
            <button class="btn-roll"><i class="fas fa-dice"></i>Roll dice</button>
            <button class="btn-hold"><i class="fas fa-hand-paper"></i>Hold</button>
            
            <img src="dice-5.png" alt="Dice" class="dice">
        </div>

        <div class="footer">
            <span class="signature">Designed & Developed by Raine Petersen &copy; 2020</span>
        </div>

        <script src="index.js"></script>
    </body>
</html>
